name: portraits
description: Development of Portraits for Web Developers Day 3

# App Version
version: 1.0.0+1

# Flutter Enviroment
environment:
  sdk: ">=2.1.0 <3.0.0"

# Android & iOS Libraries
dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.14.4
  cupertino_icons: ^1.0.2
  firebase_analytics: ^6.3.0
  http: ^0.12.2

# Only for developing use
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - portraits_placeholder.webp

fonts:
  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf
